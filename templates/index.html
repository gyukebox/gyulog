{{ define "content" }}
{{ range . }}
<article class="home">
    <span class="post-date">
        {{ .PublishedDate }}
    </span>
    <h2>
        <!-- link to generate template variable -->
        <a href="#">{{ .Title }}</a>
    </h2>
    <div>
        {{ .Summary }}
    </div>
</article>
{{ end }}
{{ end }}
