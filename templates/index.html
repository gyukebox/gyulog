{{ define "content" }}
<div class="page-header">
    <h1>GyuLog</h1>
</div>
{{ range . }}
<article class="home">
    <span class="post-date">
        {{ .PublishedDate }}
    </span>
    <h2>
        <!-- link to generate template variable -->
        <a href="/post?{{ .Title }}">{{ .Title }}</a>
    </h2>
    <div>
        {{ .Summary }}
    </div>
</article>
{{ end }}
{{ end }}
